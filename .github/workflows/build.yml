name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name "yakuzai-zaiko" app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yakuzai-zaiko-exe
          path: dist/yakuzai-zaiko.exe
